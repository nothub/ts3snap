name: 'ðŸš”'
on: [ push ]
permissions:
  contents: write
jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:

      - name: 'Checkout repo'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Install Nix'
        uses: cachix/install-nix-action@v27
        with:
          nix_path: 'nixpkgs=channel:nixos-24.05'

      - name: 'Activate nix-store cache'
        uses: actions/cache@v4.0.2
        id: nix-cache
        with:
          path: '/tmp/nixcache'
          key: "nix-store-${{ hashFiles(format('{0}/build.sh', github.workspace)) }}"

      - name: 'Import nix-store cache'
        if: steps.nix-cache.outputs.cache-hit == true
        run: nix-store --import < /tmp/nixcache

      - name: 'Run tests'
        run: ./scripts/test.sh

      - name: 'Run build'
        if: startsWith(github.ref, 'refs/tags/v') == true
        run: ./scripts/build.sh

      - name: 'Publish release'
        if: startsWith(github.ref, 'refs/tags/v') == true
        uses: softprops/action-gh-release@v2
        with:
          files: 'out/*'

      - name: 'Export nix-store cache'
        if: >
          ( github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/trunk' )
          && steps.nix-cache.outputs.cache-hit == false
        run: nix-store --export $(find /nix/store -maxdepth 1 -name '*-*') > /tmp/nixcache
